<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header">
    <h1 class="title">Weather Dashboard</h1>
    <h2 id="currentDay">Current Day</h2>
  </header>


  <main class="flex-row justify-space-between">

    <div class="col-12 col-md-3 col-lg-2">
      <div class="card">
        <h3 class="card-header">SEARCH FOR A CITY</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname"></label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" id="searchBtn" class="btn">Find Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header">SEARCHED WEATHER HISTORY</h3>
        <div>
          <ul id="history" class="list-group">
          </ul>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-9 col-lg-10">
      <h2 class="subtitle">Showing Weather for:</h2>
       <div class ="currentCity">
         <div>
           <h4 id="searchCityDate">No City Selected</h4> 
           <p id="searchTemp">Temp:</p>
           <p id="searchWind">Wind:</p>
           <p id="searchHumidity">Humidity:</p>
           <p id="searchDescription">Description:</p>
           <p id="searchUVindex">UV Index:</p>
         </div>
       </div>

      <div class="col-12"><h4>5-Day Forecast:</h4></div>

      <div class="container">
          <div id="forecastAnchor" class="row dayForecasts"></div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
